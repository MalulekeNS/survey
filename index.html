<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Survey</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    backdrop-filter: blur(5px);
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo {
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(6px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    margin: 0 auto 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .logo img {
    width: 100%;
    height: 100%;
    border-radius: 100%;
    object-fit: contain;
  }

  .title h1,
  .title p {
    margin: 0;
    color: #ffffff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
  }

  h2 {
    color: #ffffff;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding-bottom: 10px;
    margin-top: 30px;
  }

  .survey-section {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }

  label {
    color: #f0f0f0;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    background-color: rgba(255, 255, 255, 0.15);
    color: black;
    backdrop-filter: blur(4px);
    margin-bottom: 10px;
  }

  input::placeholder,
  textarea::placeholder {
    color: black;
  }

  textarea {
    height: 100px;
  }

  .checkbox-group input[type="checkbox"],
  .radio-group input[type="radio"] {
    width: auto;
    margin-right: 5px;
    margin-bottom: 0;
  }

  .checkbox-group label,
  .radio-group label {
    font-weight: normal;
    color: #f5d76e;
    margin-right: 0;
    margin-bottom: 0;
    display: inline;
  }

  

  .required:after {
    content: " *";
    color: red;
  }

  .question-number {
    font-weight: bold;
    margin-right: 8px;
    color: #f5f5f5;
  }

  button {
    background: rgba(255, 215, 0, 0.8);
    color: #000;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    display: block;
    margin: 30px auto 0;
  }

  button:hover {
    background: rgba(255, 215, 0, 1);
    color: #050a29;
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    button {
      width: 100%;
    }
  }
</style>

</head>
<body>
  <div class="header">
    <div class="logo">
      <!-- IMAGE LOGO OPTION -->
      <img src="Screenshot 2024-07-08 160415.png" alt="Local Village Logo">

      <!-- SVG LOGO OPTION -->
      <!--
      <svg width="100" height="100" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" stroke="#204020" stroke-width="4"/>
        <g transform="translate(25,25)">
          <rect width="50" height="50" rx="10" fill="#204020"/>
        </g>
      </svg>
      -->
    </div>
    <div class="title">
      <h1>Innobiz Group Survey</h1>
      <p>Farmer Data Collection Practices</p>
    </div>
  </div>

   <form id="farmerSurvey">
        <div class="survey-section">
            <h2>Basic Information</h2>
            <div class="form-group">
                <label for="date" class="required">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="pid" class="required">Farmer ID (PID)</label>
                <input type="text" id="pid" name="pid" placeholder="Enter your farmer ID if assigned" required>
            </div>
            <div class="form-group">
                <label for="location" class="required">Location/Village</label>
                <input type="text" id="location" name="location" placeholder="Enter your village or location" required>
            </div>
            <div class="form-group">
                <label for="district">District/Region</label>
                <input type="text" id="district" name="district" placeholder="Enter your district or region">
            </div>
            <div class="form-group">
                <label for="contact" class="required">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address (if available)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>
        </div>

        <div class="survey-section">
            <h2>Farm Information</h2>
            <div class="form-group">
                <label for="field_area" class="required">Total Field Area Owned (hectares/acres)</label>
                <input type="number" id="field_area" name="field_area" step="0.01" min="0" placeholder="Enter area" required>
                <select id="area_unit" name="area_unit">
                    <option value="hectares">Hectares</option>
                    <option value="acres">Acres</option>
                </select>
            </div>
            <div class="form-group">
                <label for="field_cultivated">Field Area Currently Cultivated (hectares/acres)</label>
                <input type="number" id="field_cultivated" name="field_cultivated" step="0.01" min="0" placeholder="Enter cultivated area">
            </div>
            <div class="form-group">
                <label>Type of Farming (Select all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="crop" name="farming_type" value="crop">
                    <label for="crop">Crop Farming</label>
                    <input type="checkbox" id="livestock" name="farming_type" value="livestock">
                    <label for="livestock">Livestock</label>
                    <input type="checkbox" id="mixed" name="farming_type" value="mixed">
                    <label for="mixed">Mixed Farming</label>
                    <input type="checkbox" id="poultry" name="farming_type" value="poultry">
                    <label for="poultry">Poultry</label>
                </div>
            </div>
            <div class="form-group">
                <label for="main_crops">Main Crops Grown</label>
                <textarea id="main_crops" name="main_crops" placeholder="List main crops you grow"></textarea>
            </div>
            <div class="form-group">
                <label for="farming_experience">Farming Experience (years)</label>
                <input type="number" id="farming_experience" name="farming_experience" min="0" placeholder="Enter years of experience">
            </div>
        </div>

        <div class="survey-section">
            <h2>Soil Information</h2>
            <div class="form-group">
                <label><span class="question-number">1)</span>When was the last time soil tests were performed?</label>
                <div class="radio-group">
                    <input type="radio" id="never" name="last_soil_test" value="never">
                    <label for="never">Never done</label>
                    <input type="radio" id="less_than_year" name="last_soil_test" value="less_than_year">
                    <label for="less_than_year">Less than 1 year ago</label>
                    <input type="radio" id="one_to_three" name="last_soil_test" value="one_to_three">
                    <label for="one_to_three">1-3 years ago</label>
                    <input type="radio" id="more_than_three" name="last_soil_test" value="more_than_three">
                    <label for="more_than_three">More than 3 years ago</label>
                </div>
                <label for="soil_test_date">If known, please provide the exact date:</label>
                <input type="date" id="soil_test_date" name="soil_test_date">
            </div>
            <div class="form-group">
                <label><span class="question-number">2)</span>How much would you be willing to pay for one-time soil tests?</label>
                <div class="radio-group">
                    <input type="radio" id="price_range1" name="price_willing" value="0-10">
                    <label for="price_range1">R0-100</label>
                    <input type="radio" id="price_range2" name="price_willing" value="11-25">
                    <label for="price_range2">R100-500</label>
                    <input type="radio" id="price_range3" name="price_willing" value="26-50">
                    <label for="price_range3">R500-1000</label>
                    <input type="radio" id="price_range4" name="price_willing" value="over50">
                    <label for="price_range4">More than R1000</label>
                </div>
            </div>
            <div class="form-group">
                <label><span class="question-number">3)</span>Did previous test results provide actionable recommendations?</label>
                <div class="radio-group">
                    <input type="radio" id="yes_action" name="actionable_results" value="yes">
                    <label for="yes_action">Yes</label>
                    <input type="radio" id="no_action" name="actionable_results" value="no">
                    <label for="no_action">No</label>
                    <input type="radio" id="partially" name="actionable_results" value="partially">
                    <label for="partially">Partially</label>
                    <input type="radio" id="never_tested" name="actionable_results" value="never_tested">
                    <label for="never_tested">Never tested</label>
                </div>
            </div>
            <div class="form-group">
                <label for="soil_type">What type of soil do you have? (if known)</label>
                <select id="soil_type" name="soil_type">
                    <option value="">-- Select soil type --</option>
                    <option value="clay">Clay</option>
                    <option value="sandy">Sandy</option>
                    <option value="loamy">Loamy</option>
                    <option value="silty">Silty</option>
                    <option value="peaty">Peaty</option>
                    <option value="chalky">Chalky</option>
                    <option value="mixed">Mixed</option>
                    <option value="unknown">Don't know</option>
                </select>
            </div>
        </div>

        <div class="survey-section">
            <h2>Farming Challenges &amp; Support</h2>
            <div class="form-group">
                <label for="problems" class="required">Current Farming Problems/Challenges</label>
                <textarea id="problems" name="problems" placeholder="Please describe the main challenges you face in your farming" required></textarea>
            </div>
            <div class="form-group">
                <label><span class="question-number">4)</span>What support do you want?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="support_soil" name="support_needed" value="soil_management">
                    <label for="support_soil">Soil management advice</label>
                    <input type="checkbox" id="support_seeds" name="support_needed" value="better_seeds">
                    <label for="support_seeds">Access to better seeds</label>
                    <input type="checkbox" id="support_fertilizer" name="support_needed" value="fertilizer">
                    <label for="support_fertilizer">Fertilizer recommendations</label>
                    <input type="checkbox" id="support_pest" name="support_needed" value="pest_management">
                    <label for="support_pest">Pest management</label>
                    <input type="checkbox" id="support_irrigation" name="support_needed" value="irrigation">
                    <label for="support_irrigation">Irrigation solutions</label>
                    <input type="checkbox" id="support_training" name="support_needed" value="training">
                    <label for="support_training">Training/workshops</label>
                    <input type="checkbox" id="support_market" name="support_needed" value="market_access">
                    <label for="support_market">Market access</label>
                    <input type="checkbox" id="support_finance" name="support_needed" value="financing">
                    <label for="support_finance">Financing/loans</label>
                </div>
                <label for="other_support">Other support needed (please specify):</label>
                <textarea id="other_support" name="other_support" placeholder="Describe other support you need"></textarea>
            </div>
        </div>

        <div class="survey-section">
            <h2>Environmental Practices</h2>
            <div class="form-group">
                <label>Do you practice any of the following sustainable farming methods?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="crop_rotation" name="sustainable_methods" value="crop_rotation">
                    <label for="crop_rotation">Crop rotation</label>
                    <input type="checkbox" id="intercropping" name="sustainable_methods" value="intercropping">
                    <label for="intercropping">Intercropping</label>
                    <input type="checkbox" id="cover_crops" name="sustainable_methods" value="cover_crops">
                    <label for="cover_crops">Cover crops</label>
                    <input type="checkbox" id="organic" name="sustainable_methods" value="organic">
                    <label for="organic">Organic farming</label>
                    <input type="checkbox" id="agroforestry" name="sustainable_methods" value="agroforestry">
                    <label for="agroforestry">Agroforestry</label>
                    <input type="checkbox" id="conservation_tillage" name="sustainable_methods" value="conservation_tillage">
                    <label for="conservation_tillage">Conservation tillage</label>
                </div>
            </div>
            <div class="form-group">
                <label for="water_source">What is your main water source for farming?</label>
                <select id="water_source" name="water_source">
                    <option value="">-- Select water source --</option>
                    <option value="rain_fed">Rain-fed only</option>
                    <option value="river">River/stream</option>
                    <option value="well">Well/borehole</option>
                    <option value="dam">Dam/pond</option>
                    <option value="piped">Piped water</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Have you experienced any of these climate-related challenges?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="drought" name="climate_challenges" value="drought">
                    <label for="drought">Drought</label>
                    <input type="checkbox" id="flooding" name="climate_challenges" value="flooding">
                    <label for="flooding">Flooding</label>
                    <input type="checkbox" id="irregular_rain" name="climate_challenges" value="irregular_rain">
                    <label for="irregular_rain">Irregular rainfall patterns</label>
                    <input type="checkbox" id="extreme_heat" name="climate_challenges" value="extreme_heat">
                    <label for="extreme_heat">Extreme heat</label>
                    <input type="checkbox" id="extreme_cold" name="climate_challenges" value="extreme_cold">
                    <label for="extreme_cold">Extreme cold</label>
                    <input type="checkbox" id="pests" name="climate_challenges" value="new_pests">
                    <label for="pests">New pests/diseases</label>
                </div>
            </div>
        </div>

        <div class="survey-section">
            <h2>Additional Information</h2>
            <div class="form-group">
                <label for="additional_comments">Any other information you would like to share about your farming practices</label>
                <textarea id="additional_comments" name="additional_comments" placeholder="Share any other information that might be helpful"></textarea>
            </div>
            <div class="form-group">
                <label for="best_contact_time">Best time to contact you</label>
                <select id="best_contact_time" name="best_contact_time">
                    <option value="">-- Select time --</option>
                    <option value="morning">Morning (6am-12pm)</option>
                    <option value="afternoon">Afternoon (12pm-5pm)</option>
                    <option value="evening">Evening (5pm-9pm)</option>
                    <option value="anytime">Anytime</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you be interested in participating in agricultural training workshops?</label>
                <div class="radio-group">
                    <input type="radio" id="workshop_yes" name="workshop_interest" value="yes">
                    <label for="workshop_yes">Yes</label>
                    <input type="radio" id="workshop_no" name="workshop_interest" value="no">
                    <label for="workshop_no">No</label>
                    <input type="radio" id="workshop_maybe" name="workshop_interest" value="maybe">
                    <label for="workshop_maybe">Maybe</label>
                </div>
            </div>
        </div>

        <button type="submit">Submit Survey</button>
    </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Thank you for completing the Local Village survey!");
      document.getElementById("surveyForm").reset();
      return false;
    }
  </script>
</body>
</html>
